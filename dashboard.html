<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/836/532/876/spots-background-light-solid-wallpaper-preview.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
        }

        h3 {
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #1A4314;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ user.name }}!</h2>
    <a href="{{ url_for('logout') }}">Logout</a><br>
    <h3>Add Expense</h3>
    <form method="post" action="{{ url_for('add_expense') }}">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <br>
        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select category...</option> <!-- Default option -->
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Education">Education</option>
            <option value="Shopping">Shopping</option>
            <option value="Households">Households</option>
            <option value="loan">Loan</option>
            <option value="E-bill">E-bill</option>
            <option value="Savings">Savings</option>
        </select>
        <br><br>
        <button type="submit">Add Expense</button>
    </form>   
    <a href="{{ url_for('login') }}">login</a><br>
    <a href="{{ url_for('view_expenses') }}">View expense</a><br>
    <a href="/generate_report" class="btn btn-primary">Generate Expense Report</a>
</body>
</html>
